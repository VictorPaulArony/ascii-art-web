<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art Web</title>
</head>
<body>
    <p>Enter text</p>
    <form method="post" action="/">
        <textarea placeholder="Input text here" name="Word"></textarea>

            <option value="shadow.txt">Shadow</option>

        <p>Display ASCII</p>
        {{.Result}}
    </pre>

</html>
